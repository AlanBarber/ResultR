name: Release - ResultR

on:
  push:
    tags:
      - 'v[0-9]*'

env:
  DOTNET_VERSION: '10.0.x'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: |
        dotnet restore ResultR/ResultR.csproj
        dotnet restore ResultR.Tests/ResultR.Tests.csproj
      working-directory: src

    - name: Build
      run: |
        dotnet build ResultR/ResultR.csproj --configuration Release --no-restore
        dotnet build ResultR.Tests/ResultR.Tests.csproj --configuration Release --no-restore
      working-directory: src

    - name: Test
      run: dotnet test ResultR.Tests/ResultR.Tests.csproj --configuration Release --no-build --verbosity normal
      working-directory: src

    - name: Pack
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        dotnet pack --configuration Release --no-build -p:PackageVersion=$version -o ./nupkg
      working-directory: src/ResultR

    - name: Publish to NuGet
      shell: pwsh
      run: |
        Get-ChildItem -Path ./nupkg -Filter *.nupkg | ForEach-Object {
          dotnet nuget push $_.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        }
      working-directory: src/ResultR

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          src/ResultR/nupkg/*.nupkg
          src/ResultR/nupkg/*.snupkg
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
