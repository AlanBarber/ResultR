name: Release - ResultR.Validation

on:
  push:
    tags:
      - 'validation-v*'

env:
  DOTNET_VERSION: '10.0.x'

permissions:
  contents: write

jobs:
  release-validation:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          dotnet restore ResultR.Validation/ResultR.Validation.csproj
          dotnet restore ResultR.Validation.Tests/ResultR.Validation.Tests.csproj
        working-directory: src

      - name: Build
        run: |
          dotnet build ResultR.Validation/ResultR.Validation.csproj --configuration Release --no-restore
          dotnet build ResultR.Validation.Tests/ResultR.Validation.Tests.csproj --configuration Release --no-restore
        working-directory: src

      - name: Test
        run: dotnet test ResultR.Validation.Tests/ResultR.Validation.Tests.csproj --configuration Release --no-build --verbosity normal
        working-directory: src

      - name: Pack ResultR.Validation
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^validation-v', ''
          dotnet pack ResultR.Validation.csproj --configuration Release --no-build -p:PackageVersion=$version -o ./nupkg
        working-directory: src/ResultR.Validation

      - name: Publish ResultR.Validation to NuGet
        shell: pwsh
        run: |
          Get-ChildItem -Path ./nupkg -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
        working-directory: src/ResultR.Validation

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src/ResultR.Validation/nupkg/*.nupkg
            src/ResultR.Validation/nupkg/*.snupkg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
