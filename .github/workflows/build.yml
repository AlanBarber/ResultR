name: Release

on:
  push:
    tags: [ 'v*' ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ResultR.slnx
      working-directory: src

    - name: Build
      run: dotnet build ResultR.slnx --configuration Release --no-restore
      working-directory: src

    - name: Test
      run: dotnet test ResultR.slnx --configuration Release --no-build --verbosity normal
      working-directory: src

    - name: Pack
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        dotnet pack --configuration Release --no-build -p:PackageVersion=$VERSION -o ./nupkg
      working-directory: src/ResultR

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      working-directory: src/ResultR

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          src/ResultR/nupkg/*.nupkg
          src/ResultR/nupkg/*.snupkg
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
